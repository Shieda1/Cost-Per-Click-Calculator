<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost Per Click Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="costPerClickRadio" name="variables" checked>
  <label for="costPerClickRadio">Cost Per Click</label>

  <input type="radio" id="costtoAdvertiserRadio" name="variables">
  <label for="costtoAdvertiserRadio">Cost to Advertiser</label>

  <input type="radio" id="numberofClicksRadio" name="variables">
  <label for="numberofClicksRadio">Number of Clicks</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Cost to Advertiser ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of Clicks</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
